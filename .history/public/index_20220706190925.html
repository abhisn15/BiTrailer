<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>BiMovies</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<div class="footer-bottom">
			<hr />
			<button class="klik" onclick="showAlert()">Klik Aku cuy</button>
			<h4 id="jam"></h4>
			<h4 class="copyright">&copy; Copyright - Movies Theme By AbhisnGaming</h4>
		</div>
		<button title="Back To Top" class="btnScrollToTop">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				fill="currentColor"
				class="bi bi-chevron-up"
				viewBox="0 0 16 16"
			>
				<path
					fill-rule="evenodd"
					d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
				/>
			</svg>
		</button>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
		<style>
			html {
				scroll-behavior: smooth;
			}

			.footer-bottom {
				margin-left: 80px;
				margin-right: 80px;
			}

			hr {
				mix-blend-mode: color-dodge;
			}

			#jam {
				position: relative;
				top: 10px;
				text-align: center;
			}

			.copyright {
				position: relative;
				bottom: 10px;
				padding-left: 14px;
			}

			.btnScrollToTop {
				position: fixed;
				display: flex;
				right: 10px;
				bottom: -10%;
				width: 42px;
				height: 42px;
				align-items: center;
				justify-content: center;
				background-color: #a000a5;
				color: white;
				cursor: pointer;
				border: none;
				outline: none;
				opacity: 0;
				transition: all 0.8s ease-in-out;
				z-index: 9999;
			}

			.btnScrollToTop.active {
				bottom: 5px;
				pointer-events: auto;
				opacity: 0.9;
			}

			path {
				stroke: currentColor;
			}

			.klik {
				margin-left: 120px;
				opacity: 0.1;
				font-size: 10px;
				position: relative;
				top: 10px;
				right: 2px;
				cursor: default;
			}

			.swal-overlay {
				background-color: rgba(255, 0, 208, 0.45);
			}

			@media screen and (max-width: 600px) {
				.footer-bottom {
					margin-left: 40px;
					margin-right: 40px;
				}

				hr {
					background-color: purple;
				}

				.btnScrollToTop.active {
					bottom: 52px;
				}

				.copyright {
					padding: 24px;
					position: relative;
					text-align: center;
				}

				#jam {
					margin-left: 6px;
					margin-bottom: 8px;
					text-align: center;
				}
			}
		</style>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
			function showAlert() {
				swal("MAKACIHHH sudah mengklik tombol ini btw aku 👉👈").then(
					(value) => {
						swal(
							`AKU SAYANG BANGET SAMA KAMU JADI JANGAN PERGI YAH STAY WITH ME OKEHHH 🙏🥰:)`
						).then((value) => {
							swal(`MAKASIHHHHH 👉👈:)`).then((value) => {
								swal("LOVE YOUU SOO MUCHHHH OHMYCOYAAAKUU😘:)").then(
									(value) => {
										swal(
											"WALAUPUN KITA SUDAH BEDA SEKOLAH KU HARAP KAMU JUGA MENCINTAIKU SEMOGA AJA KAMU SUKAA SWEETALERT YANG AKU BUAT INI 🥺"
										);
									}
								);
							});
						});
					}
				);
			}

			// Scroll To Top
			const btnScrollToTop = document.querySelector(".btnScrollToTop");

			btnScrollToTop.addEventListener("click", function () {
				window.scrollTo(0, 0);
			});
			window.addEventListener("scroll", () => {
				if (window.pageYOffset > 100) {
					btnScrollToTop.classList.add("active");
				} else {
					btnScrollToTop.classList.remove("active");
				}
			});

			// JAM
			function tick() {
				const jam = document.getElementById("jam");
				{
					jam.textContent = new Date().toLocaleTimeString();
				}
			}

			tick();

			setInterval(function () {
				tick();
			}, 1000);
		</script>
	</body>
</html>
